apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  # namespace: nginx-test-zone
spec:
  rules:
  - host: nginx
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx-service
            port:
              number: 8080
